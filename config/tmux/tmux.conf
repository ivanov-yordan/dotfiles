# Enable more colors
set-option -g default-terminal "screen-256color"
# Enable true color
# set-option -ga terminal-overrides ",screen-256color:Tc"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Strikethrough text
set-option -as terminal-overrides ',*:smxx=\E[9m'
# Change cursor on vim inser mode
set-option -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
# Enable focus events for some Vim plugins
set-option -g focus-events on
# Longer history
set-option -g history-limit 50000

# Start numbering at 1
set-option -g base-index 1

# Enable Vim key bindings
set-option -g mode-keys vi
# Emacs key bindings in command prompt
set-option -g status-keys emacs
# No delay on mode switching
set-option -s escape-time 0

# Copy to system clipboard on all OS
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'copy'

# Split panes easily
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Smart pane switching with awareness of Vim splits.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l


# Load the theme
source-file "${HOME}/.dotfiles/config/tmux/theme.conf"
